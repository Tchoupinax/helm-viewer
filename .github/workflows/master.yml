on:
  push:
    branches:
    - master

jobs:
  build:
    name: Run release draft to extract labels â˜•ï¸
    runs-on: ubuntu-latest
    steps:
    - name: Run release draft to extract labels â˜•ï¸
      uses: tchoupinax/repo-config/shared-actions/steps/dx/prepare-draft-release@v0
      with:
        appId: ${{ secrets.DEPLOY_APP_ID }}
        privateKey: ${{ secrets.DEPLOY_APP_KEY }}f

  docker:
    name: Build intermediate container ðŸ³
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - name: Build application ðŸ¦«
      uses: tchoupinax/repo-config/shared-actions/steps/node/build@v0
      with:
        nodeVersion: 25
        pnpmVersion: 10.30.3

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d-%Hh%M')" >> $GITHUB_OUTPUT

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: tchoupinax/helm-viewer-webapp
        flavor: latest=true
        tags: |
          type=raw,value=latest-${{ steps.date.outputs.date }}

    - name: Build intermediate container ðŸ³
      uses: docker/build-push-action@v6
      with:
        context: apps/webapp
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
